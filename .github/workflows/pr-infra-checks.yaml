name: PR Infrastructure Checks

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/**"
      - ".github/workflows/pr-infra-checks.yaml"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # PRã§ã®Terraformã‚³ãƒ¼ãƒ‰æ¤œè¨¼ï¼ˆãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒ»ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ»ãƒ—ãƒ©ãƒ³ç¢ºèªï¼‰
  # - ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯: terraform fmt ã§ã‚³ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ«é•åã‚’æ¤œå‡º
  # - åˆæœŸåŒ–ã¨æ¤œè¨¼: S3ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¾ãŸã¯ãƒ­ãƒ¼ã‚«ãƒ«çŠ¶æ…‹ã§ã®åˆæœŸåŒ–ã¨æ§‹æ–‡æ¤œè¨¼
  # - ãƒ—ãƒ©ãƒ³å®Ÿè¡Œ: AWSèªè¨¼æƒ…å ±ãŒã‚ã‚‹å ´åˆã€prdç’°å¢ƒã§ã®å¤‰æ›´è¨ˆç”»ã‚’ç”Ÿæˆ
  # - çµ±åˆãƒ¬ãƒãƒ¼ãƒˆ: å…¨ã¦ã®æ¤œè¨¼çµæœã‚’1ã¤ã®PRã‚³ãƒ¡ãƒ³ãƒˆã«ã¾ã¨ã‚ã¦è¡¨ç¤º
  # - dependaboté™¤å¤–: è‡ªå‹•æ›´æ–°PRã§ã®ãƒ—ãƒ©ãƒ³å®Ÿè¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
  # - ãƒãƒˆãƒªãƒƒã‚¯ã‚¹å®Ÿè¡Œ: å„AWSãƒªã‚½ãƒ¼ã‚¹ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã«å¯¾ã—ã¦ä¸¦åˆ—å®Ÿè¡Œ
  terraform-checks:
    name: Terraform PR Checks
    runs-on: ubuntu-latest
    environment: prd
    strategy:
      matrix:
        module: [ecr] # Add new modules here: lambda, aurora, etc.
    defaults:
      run:
        working-directory: ./infra/${{ matrix.module }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init & Validate
        id: validate
        run: |
          if [ -n "$AWS_ACCESS_KEY_ID" ] && [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
            terraform init -backend-config="./tfbackend/prd.tfbackend"
          else
            terraform init -backend=false
          fi
          terraform validate -no-color
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1

      - name: Terraform Plan
        if: github.actor != 'dependabot[bot]'
        id: plan
        run: |
          if [ -n "$AWS_ACCESS_KEY_ID" ] && [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
            # tfvarsãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
            if [ -f "./tfvars/prd.tfvars" ]; then
              terraform plan -var-file="./tfvars/prd.tfvars" -no-color -out=tfplan
              terraform show -no-color tfplan > plan.txt
            else
              echo "âŒ tfvars file not found: ./tfvars/prd.tfvars" > plan.txt
              echo "Current directory: $(pwd)" >> plan.txt
              ls -la ./tfvars/ >> plan.txt 2>&1 || echo "tfvars directory does not exist" >> plan.txt
              exit 1
            fi
          else
            echo "âš ï¸ AWS credentials not found. Skipping plan." > plan.txt
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1

      - name: Comment PR Results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Format check result
            const fmtStatus = '${{ steps.fmt.outcome }}' === 'success' ? 'âœ…' : 'âš ï¸';
            const fmtMessage = '${{ steps.fmt.outcome }}' === 'success'
              ? 'All files are properly formatted'
              : 'Some files need formatting. Run `terraform fmt -recursive` in infra/';

            // Validation result
            const validateStatus = '${{ steps.validate.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const validateMessage = '${{ steps.validate.outcome }}' === 'success'
              ? 'Configuration is valid'
              : 'Configuration validation failed';

            // Plan result
            let planMessage = 'âš ï¸ Plan was skipped or failed';
            if (fs.existsSync('plan.txt')) {
              const planContent = fs.readFileSync('plan.txt', 'utf8');
              if (planContent.includes('No changes')) {
                planMessage = 'âœ… No infrastructure changes required';
              } else if (planContent.includes('AWS credentials not found')) {
                planMessage = 'âš ï¸ Plan skipped - AWS credentials not available';
              } else {
                const changes = planContent.split('\n').filter(line =>
                  line.match(/^  [+\-~#]/)
                ).slice(0, 10);
                planMessage = `ğŸ“‹ Infrastructure changes planned:\n\`\`\`\n${changes.join('\n')}\n${changes.length >= 10 ? '...' : ''}\n\`\`\``;
              }
            }

            const output = `## Terraform PR Check Results

            **Module:** \`${{ matrix.module }}\`

            ### Format Check ${fmtStatus}
            ${fmtMessage}

            ### Validation ${validateStatus}
            ${validateMessage}

            ### Plan Result
            ${planMessage}

            *Pusher: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # PRã§ã®ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³å®Ÿè¡Œï¼ˆTrivyã«ã‚ˆã‚‹åŒ…æ‹¬çš„ãƒã‚§ãƒƒã‚¯ï¼‰
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './infra'
          format: 'table'
          scanners: 'misconfig,secret'
          exit-code: '0'  # PRã§ã¯å¤±æ•—ã•ã›ãªã„
          severity: 'CRITICAL,HIGH'
