name: PR Infrastructure Checks

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/**/*.tf"
      - "infra/**/*.tfvars"
      - "infra/**/Makefile"
      - "infra/**/*.hcl"
      - "!infra/**/README.md"
      - ".github/workflows/pr-infra-checks.yaml"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # å¤‰æ›´ã•ã‚ŒãŸãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’æ¤œå‡ºã—ã¦å‹•çš„ã«ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ã‚’ç”Ÿæˆ
  detect-changes:
    name: Detect Changed Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.changes.outputs.modules }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changed modules
        id: changes
        run: |
          # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }})

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # å¤‰æ›´ã•ã‚ŒãŸãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’ç‰¹å®š
          MODULES=()

          # å„ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯
          for module in "ecr" "acm" "network" "route53" "vpc_endpoint" "service/api/article"; do
            if echo "$CHANGED_FILES" | grep -q "^infra/$module/"; then
              MODULES+=("$module")
            fi
          done

          # CIè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ãŒå¤‰æ›´ã•ã‚ŒãŸå ´åˆã¯å…¨ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’å¯¾è±¡ã«ã™ã‚‹
          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/pr-infra-checks\.yaml"; then
            MODULES=("ecr" "acm" "network" "route53" "vpc_endpoint" "service/api/article")
          fi

          # JSONé…åˆ—ã¨ã—ã¦å‡ºåŠ›
          if [ ${#MODULES[@]} -gt 0 ]; then
            # bashã®é…åˆ—ã‚’ç›´æ¥JSONé…åˆ—ã«å¤‰æ›
            MODULE_JSON="["
            for i in "${!MODULES[@]}"; do
              if [ $i -gt 0 ]; then
                MODULE_JSON="${MODULE_JSON},"
              fi
              MODULE_JSON="${MODULE_JSON}\"${MODULES[$i]}\""
            done
            MODULE_JSON="${MODULE_JSON}]"

            echo "modules=${MODULE_JSON}" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Detected changed modules: ${MODULES[*]}"
          else
            echo "modules=[]" >> $GITHUB_OUTPUT
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No module changes detected"
          fi

  # PRã§ã®Terraformã‚³ãƒ¼ãƒ‰æ¤œè¨¼ï¼ˆãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒ»ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ»ãƒ—ãƒ©ãƒ³ç¢ºèªï¼‰
  # - ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯: terraform fmt ã§ã‚³ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ«é•åã‚’æ¤œå‡º
  # - åˆæœŸåŒ–ã¨æ¤œè¨¼: S3ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¾ãŸã¯ãƒ­ãƒ¼ã‚«ãƒ«çŠ¶æ…‹ã§ã®åˆæœŸåŒ–ã¨æ§‹æ–‡æ¤œè¨¼
  # - ãƒ—ãƒ©ãƒ³å®Ÿè¡Œ: AWSèªè¨¼æƒ…å ±ãŒã‚ã‚‹å ´åˆã€prdç’°å¢ƒã§ã®å¤‰æ›´è¨ˆç”»ã‚’ç”Ÿæˆ
  # - çµ±åˆãƒ¬ãƒãƒ¼ãƒˆ: å…¨ã¦ã®æ¤œè¨¼çµæœã‚’1ã¤ã®PRã‚³ãƒ¡ãƒ³ãƒˆã«ã¾ã¨ã‚ã¦è¡¨ç¤º
  # - dependaboté™¤å¤–: è‡ªå‹•æ›´æ–°PRã§ã®ãƒ—ãƒ©ãƒ³å®Ÿè¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
  # - å¤‰æ›´ã•ã‚ŒãŸãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã¿ã«å¯¾ã—ã¦ãƒãƒˆãƒªãƒƒã‚¯ã‚¹å®Ÿè¡Œ
  terraform-checks:
    name: Terraform PR Checks
    runs-on: ubuntu-latest
    environment: prd
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    defaults:
      run:
        working-directory: ./infra/${{ matrix.module }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init & Validate
        id: validate
        run: |
          if [ -n "$AWS_ACCESS_KEY_ID" ] && [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
            terraform init -backend-config="./tfbackend/prd.tfbackend"
          else
            terraform init -backend=false
          fi
          terraform validate -no-color
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1

      - name: Terraform Plan
        if: github.actor != 'dependabot[bot]'
        id: plan
        run: |
          if [ -n "$AWS_ACCESS_KEY_ID" ] && [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
            # tfvarsãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
            if [ -f "./tfvars/prd.tfvars" ]; then
              terraform plan -var-file="./tfvars/prd.tfvars" -no-color -out=tfplan
              terraform show -no-color tfplan > plan.txt
            else
              echo "âŒ tfvars file not found: ./tfvars/prd.tfvars" > plan.txt
              echo "Current directory: $(pwd)" >> plan.txt
              ls -la ./tfvars/ >> plan.txt 2>&1 || echo "tfvars directory does not exist" >> plan.txt
              exit 1
            fi
          else
            echo "âš ï¸ AWS credentials not found. Skipping plan." > plan.txt
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1

      - name: Comment PR Results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Format check result
            const fmtStatus = '${{ steps.fmt.outcome }}' === 'success' ? 'âœ…' : 'âš ï¸';
            const fmtMessage = '${{ steps.fmt.outcome }}' === 'success'
              ? 'All files are properly formatted'
              : 'Some files need formatting. Run `terraform fmt -recursive` in infra/';

            // Validation result
            const validateStatus = '${{ steps.validate.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const validateMessage = '${{ steps.validate.outcome }}' === 'success'
              ? 'Configuration is valid'
              : 'Configuration validation failed';

            // Plan result
            let planMessage = 'âš ï¸ Plan was skipped or failed';
            if (fs.existsSync('plan.txt')) {
              const planContent = fs.readFileSync('plan.txt', 'utf8');
              if (planContent.includes('No changes')) {
                planMessage = 'âœ… No infrastructure changes required';
              } else if (planContent.includes('AWS credentials not found')) {
                planMessage = 'âš ï¸ Plan skipped - AWS credentials not available';
              } else {
                const changes = planContent.split('\n').filter(line =>
                  line.match(/^  [+\-~#]/)
                ).slice(0, 10);
                planMessage = `ğŸ“‹ Infrastructure changes planned:\n\`\`\`\n${changes.join('\n')}\n${changes.length >= 10 ? '...' : ''}\n\`\`\``;
              }
            }

            const output = `## Terraform PR Check Results

            **Module:** \`${{ matrix.module }}\`

            ### Format Check ${fmtStatus}
            ${fmtMessage}

            ### Validation ${validateStatus}
            ${validateMessage}

            ### Plan Result
            ${planMessage}

            *Pusher: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # PRã§ã®ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³å®Ÿè¡Œï¼ˆTrivyã«ã‚ˆã‚‹åŒ…æ‹¬çš„ãƒã‚§ãƒƒã‚¯ï¼‰
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./infra"
          format: "table"
          scanners: "misconfig,secret"
          exit-code: "0" # PRã§ã¯å¤±æ•—ã•ã›ãªã„
          severity: "CRITICAL,HIGH"
