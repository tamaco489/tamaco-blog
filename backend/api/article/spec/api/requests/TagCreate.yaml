title: TagCreateRequest
type: object
description: タグ作成リクエスト
required:
  - name
  - slug
properties:
  name:
    type: string
    description: タグ名
    minLength: 1
    maxLength: 50
    example: "Go"
  slug:
    type: string
    description: URL用の識別子
    pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
    example: "golang"
