PageParam:
  name: page
  in: query
  description: ページ番号
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
  example: 1

PageSizeParam:
  name: page_size
  in: query
  description: 1ページあたりの取得件数
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  example: 20

SortParam:
  name: sort
  in: query
  description: ソート項目
  required: false
  schema:
    type: string
    enum:
      - created_at
      - updated_at
      - view_count
      - published_at
    default: created_at
  example: created_at

OrderParam:
  name: order
  in: query
  description: ソート順
  required: false
  schema:
    type: string
    enum:
      - asc
      - desc
    default: desc
  example: desc