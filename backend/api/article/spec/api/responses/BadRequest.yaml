title: BadRequest
type: object
description: リクエストが不正な場合のエラーレスポンス
required:
  - code
  - message
properties:
  code:
    type: string
    description: エラーコード
    example: "BAD_REQUEST"
  message:
    type: string
    description: エラーメッセージ
    example: "リクエストパラメータが不正です"
  details:
    type: array
    description: エラーの詳細情報
    items:
      type: object
      properties:
        field:
          type: string
          description: エラーが発生したフィールド名
        reason:
          type: string
          description: エラーの理由
example:
  code: "BAD_REQUEST"
  message: "リクエストパラメータが不正です"
  details:
    - field: "title"
      reason: "タイトルは必須です"
    - field: "content"
      reason: "コンテンツは必須です"
