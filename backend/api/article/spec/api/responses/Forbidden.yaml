title: Forbidden
type: object
description: アクセス権限がない場合のエラーレスポンス
required:
  - code
  - message
properties:
  code:
    type: string
    description: エラーコード
    example: "FORBIDDEN"
  message:
    type: string
    description: エラーメッセージ
    example: "このリソースへのアクセス権限がありません"
example:
  code: "FORBIDDEN"
  message: "このリソースへのアクセス権限がありません"
