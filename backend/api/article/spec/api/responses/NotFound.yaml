title: NotFound
type: object
description: リソースが見つからない場合のエラーレスポンス
required:
  - code
  - message
properties:
  code:
    type: string
    description: エラーコード
    example: "NOT_FOUND"
  message:
    type: string
    description: エラーメッセージ
    example: "指定されたリソースが見つかりません"
  resource:
    type: string
    description: 見つからなかったリソースの種類
    example: "article"
example:
  code: "NOT_FOUND"
  message: "指定されたリソースが見つかりません"
  resource: "article"
