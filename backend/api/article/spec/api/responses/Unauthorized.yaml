title: Unauthorized
type: object
description: 認証が必要な場合のエラーレスポンス
required:
  - code
  - message
properties:
  code:
    type: string
    description: エラーコード
    example: "UNAUTHORIZED"
  message:
    type: string
    description: エラーメッセージ
    example: "認証が必要です"
example:
  code: "UNAUTHORIZED"
  message: "認証が必要です"
