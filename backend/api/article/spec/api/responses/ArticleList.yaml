title: ArticleListResponse
type: object
description: 記事一覧レスポンス
required:
  - articles
  - pagination
properties:
  articles:
    type: array
    description: 記事のリスト
    items:
      $ref: "../schemas/Article.yaml"
  pagination:
    type: object
    description: ページネーション情報
    required:
      - current_page
      - total_pages
      - total_count
      - page_size
    properties:
      current_page:
        type: integer
        description: 現在のページ番号
        minimum: 1
        example: 1
      total_pages:
        type: integer
        description: 総ページ数
        minimum: 0
        example: 5
      total_count:
        type: integer
        description: 総件数
        minimum: 0
        example: 100
      page_size:
        type: integer
        description: 1ページあたりの件数
        minimum: 1
        example: 20
      has_next:
        type: boolean
        description: 次のページがあるかどうか
        example: true
      has_prev:
        type: boolean
        description: 前のページがあるかどうか
        example: false
example:
